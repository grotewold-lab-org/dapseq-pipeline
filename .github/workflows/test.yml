name: test

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: debug
        run: |
          echo 'hello world'
          pwd
          dir

      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: run pipeline
        run: |
          git lfs pull
          ./run_all_steps.sh
